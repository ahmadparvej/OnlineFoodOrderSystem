<div class="container">
   <h3>Signup</h3>
   <form action="/signup" method="post">
      <input type="text" placeholder="&#128104Enter User name" name="username" required>
      <input type="email" placeholder="&#128231Enter Email address" name="email" required>
      <input type="text" maxlength="10" pattern="\d{10}" placeholder="&#9742Enter phone number (without country code)"
         name="contact" required>
      <input type="password" id="password" minlength='6' placeholder="&#128274Enter Password" name="password" required>
      <input type="password" id="repassword" minlength='6' placeholder="&#128274ReEnter Password" name="repassword"
         required>
      <p style="color:red;" id="error"></p>
      <button type="submit" onclick="return error()">Signup</button>
   </form>
